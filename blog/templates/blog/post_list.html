{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
            <time class="date">published: {{ post.published_date }}</time>
            <p> {{ post.text|linebreaksbr }} </p>
            <a class="btn btn-secondary" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }} </a>
        </article>
    {% endfor %}
{% endblock %}
