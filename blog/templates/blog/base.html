{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girl's Blog</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
<body>
    <!-- The header tag is used to section off a piece of the website that usually contains icons, title of the page, etc.. -->
    <header class="page-header">
        <div class="container">
        <!-- h1 ( or h tags there are h1,h2,h3 etc..) bolden text and acts as titles and subtitles to sections -->
        <!-- a href is an anchor tag (link) to link other pages -->
        <h1><a href="">Django Girls Blog</a></h1>
        </div>
    </header>  
    <!-- article tag - also used as a div..divides into separte entities called article -->
    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}             
            </div>
        </div>
    </main>

  
</body>
</html>
